  <style>
    body {
      background: linear-gradient(120deg, #f9e7e7 0%, #e0f7fa 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Noto Serif SC', 'Songti SC', serif;
      overflow-x: hidden;
    }
    .romantic-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
      background: url('https://img1.imgtp.com/2023/07/21/0Qw6Qw6Qw6.png') repeat top center;
      opacity: 0.08;
    }
    .img-list {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      justify-items: center;
      align-items: stretch;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .img-card {
      position: relative;
      width: 100%;
      max-width: 340px;
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(255, 182, 193, 0.13), 0 2px 8px rgba(0,0,0,0.06);
      padding: 18px 12px 0 12px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      margin: 0;
      transition: box-shadow 0.3s, transform 0.4s;
    }
    .img-card.left {
      align-self: flex-start;
      margin-left: 0;
      margin-right: auto;
      transform: rotate(-4deg) scale(0.98) translateX(-12px);
      box-shadow: 0 8px 32px rgba(255, 182, 193, 0.18), 0 2px 8px rgba(0,0,0,0.08);
    }
    .img-card.right {
      align-self: flex-end;
      margin-right: 0;
      margin-left: auto;
      transform: rotate(3deg) scale(1.02) translateX(12px);
      box-shadow: 0 8px 32px rgba(182, 225, 255, 0.18), 0 2px 8px rgba(0,0,0,0.08);
    }
    .img-card img {
      max-width: 100%;
      max-height: 220px;
      border-radius: 18px;
      object-fit: cover;
      background: #fff;
      transition: transform 0.4s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 2px 12px rgba(255, 182, 193, 0.10);
      display: block;
      z-index: 1;
      position: relative;
    }
    .img-card img:hover {
      transform: scale(1.06) rotate(-2deg);
    }
    .art-container {
      background: rgba(255,255,255,0.95);
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 36px 24px;
      max-width: 420px;
      margin: 60px auto 40px auto;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    .art-title {
      font-size: 1.7em;
      color: #222;
      margin-bottom: 18px;
      letter-spacing: 2px;
      font-weight: 600;
    }
    .art-message {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 30px;
      line-height: 2.1;
      font-weight: 400;
    }
    .signature {
      font-size: 1em;
      color: #888;
      margin-top: 18px;
      font-style: italic;
      letter-spacing: 1px;
    }
    .deco {
      font-size: 2.2em;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.88;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 2px 6px rgba(255,182,193,0.12));
      transition: transform 0.3s;
    }
    .deco.right {
      right: -2.2em;
    }
    .deco.left {
      left: -2.2em;
    }
    .img-card:hover .deco {
      transform: translateY(-50%) scale(1.18) rotate(-8deg);
      opacity: 1;
    }
    .music-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ffb6c1 0%, #a1c4fd 100%);
      color: #fff;
      font-size: 1.18em;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 16px rgba(255,182,193,0.18);
      padding: 0.7em 2.2em;
      margin-bottom: 28px;
      margin-top: 18px;
      cursor: pointer;
      letter-spacing: 2px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      outline: none;
      position: relative;
      z-index: 10;
      animation: btn-pop 1.2s cubic-bezier(.4,2,.6,1) 1;
    }
    .music-btn:hover {
      background: linear-gradient(90deg, #a1c4fd 0%, #ffb6c1 100%);
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 8px 32px rgba(255,182,193,0.28);
    }
    @keyframes btn-pop {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .envelope-deco {
      position: absolute;
      top: 18px;
      right: 22px;
      font-size: 2em;
      opacity: 0.85;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 2px 6px rgba(160,160,160,0.10));
      z-index: 3;
      transition: transform 0.3s;
    }
    .art-container:hover .envelope-deco {
      transform: scale(1.12) rotate(-8deg);
      opacity: 1;
    }
    .img-shape {
      width: 100%;
      height: auto;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .img-shape img {
      width: 100%;
      height: auto;
      max-height: 260px;
      border-radius: 16px 16px 0 0;
      object-fit: cover;
      background: #fff;
      transition: transform 0.4s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 2px 12px rgba(255, 182, 193, 0.10);
      display: block;
    }
    /* 波浪底部 */
    .shape-wave img {
      clip-path: path('M0,0 H1000 V220 Q750,260 500,220 Q250,180 0,220 Z');
    }
    /* 圆弧底部 */
    .shape-arc img {
      clip-path: ellipse(50% 90% at 50% 60%);
    }
    /* 斜切底部 */
    .shape-diag img {
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }
    /* 云朵底部（用近似波浪模拟） */
    .shape-cloud img {
      clip-path: path('M0,0 H1000 V220 Q900,260 800,220 Q700,180 600,220 Q500,260 400,220 Q300,180 200,220 Q100,260 0,220 Z');
    }
    .img-bottom {
      width: 96%;
      margin: 0 auto;
      height: 38px;
      position: relative;
      z-index: 0;
      margin-top: -12px;
    }
    .img-bottom-wave {
      background: url('data:image/svg+xml;utf8,<svg width="100%25" height="100%25" viewBox="0 0 400 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 Q100 40 200 20 T400 20 V40 H0Z" fill="%23ffe0f0"/></svg>') no-repeat center/cover;
    }
    .img-bottom-arc {
      background: url('data:image/svg+xml;utf8,<svg width="100%25" height="100%25" viewBox="0 0 400 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 Q200 60 400 20 V40 H0Z" fill="%23e0f7fa"/></svg>') no-repeat center/cover;
    }
    .img-bottom-diag {
      background: url('data:image/svg+xml;utf8,<svg width="100%25" height="100%25" viewBox="0 0 400 40" fill="none" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 400,20 400,40 0,40" fill="%23b2ebf2"/></svg>') no-repeat center/cover;
    }
    .img-bottom-cloud {
      background: url('data:image/svg+xml;utf8,<svg width="100%25" height="100%25" viewBox="0 0 400 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 30 Q50 10 100 30 Q150 50 200 30 Q250 10 300 30 Q350 50 400 30 V40 H0Z" fill="%23fffde4"/></svg>') no-repeat center/cover;
    }
    .img-quote {
      position: absolute;
      top: 50%;
      width: 8.5em;
      font-size: 1em;
      color: #e48fb7;
      font-family: 'Noto Serif SC', 'Songti SC', serif;
      opacity: 0.92;
      line-height: 1.5;
      background: rgba(255,255,255,0.7);
      border-radius: 1.2em;
      padding: 0.4em 0.9em;
      box-shadow: 0 2px 8px rgba(255,182,193,0.10);
      pointer-events: none;
      user-select: none;
      transform: translateY(-50%);
      z-index: 2;
      text-align: left;
    }
    .img-quote.right {
      right: -9.5em;
      text-align: left;
    }
    .img-quote.left {
      left: -9.5em;
      text-align: right;
    }
    @media (max-width: 900px) {
      .img-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .img-list {

        flex-direction: column;

        margin: 0.7em auto;
        transition: box-shadow 0.3s, transform 0.4s;
      }
      .img-card:nth-child(2n) {

      }
      .img-card:nth-child(2n+1) {
        transform: translateX(18px) rotate(2deg) scale(1.02);
      }
      .img-card img {
        max-height: 180px;
        border-radius: 13px;
      }
      .img-bottom {
        height: 14px;
      }
      .deco {
        font-size: 1.1em;
        top: -10px;
      }
      .deco.right {
        right: -8px;
      }
      .deco.left {
        left: -8px;
      }
      .deco {
        font-size: 1em;
      }
      .envelope-deco {
        top: 4px;
        right: 4vw;
        font-size: 1em;
      }
      .music-btn {
        font-size: 1em;
        padding: 0.6em 1.2em;
        margin-bottom: 18px;
        margin-top: 10px;
      }
      .art-message {
        font-size: 1em;
      }
      .signature {
        font-size: 0.95em;
      }
      .img-quote {
        font-size: 0.92em;
        width: 6.5em;
        padding: 0.3em 0.6em;
      }
      .img-quote.right {
        right: -7em;
      }
      .img-quote.left {
        left: -7em;

    <div class="art-title">写给胡静</div>
    <div class="art-message">
      世界很大，遇见你刚刚好。<br>
      喜欢你，是一件温柔又安静的事。<br>

    <div class="signature">—— 只写给你的情书</div>

  <script>
    // 自动平滑向下轮播，支持手动滑动时暂停，2秒后恢复
    let scrollPos = 0;
    let scrollTimer = null;
    let autoScrollActive = true;
    let resumeTimer = null;
    function autoScroll() {
      if (!autoScrollActive) return;
      scrollPos = window.scrollY + 2; // 加快速度
      window.scrollTo({ top: scrollPos, behavior: 'smooth' });
      if (scrollPos < document.body.scrollHeight - window.innerHeight) {
        scrollTimer = setTimeout(autoScroll, 12); // 更快
      }
    }
    function pauseAutoScroll() {
      autoScrollActive = false;
      if (scrollTimer) clearTimeout(scrollTimer);
      if (resumeTimer) clearTimeout(resumeTimer);
      resumeTimer = setTimeout(() => {
        autoScrollActive = true;
        autoScroll();
      }, 2000);
    }
    function playMusic() {
      document.getElementById('bgm').play();
      document.getElementById('playBtn').style.display = 'none';
    }
    window.onload = function() {
      setTimeout(autoScroll, 1000);
      // 监听鼠标滚动和触摸滑动
      window.addEventListener('wheel', pauseAutoScroll, { passive: true });
      window.addEventListener('touchstart', pauseAutoScroll, { passive: true });
      window.addEventListener('touchmove', pauseAutoScroll, { passive: true });
      // 自动尝试播放音乐
      var audio = document.getElementById('bgm');
      var playBtn = document.getElementById('playBtn');
      var playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(_ => {
          playBtn.style.display = 'none';
        }).catch(_ => {
          playBtn.style.display = '';
        });
      }
    };
  </script>
