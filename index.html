      imageUrls.slice(0, 4).forEach(url => {

      });

    // 图片加载完成后的优化
    function optimizeImageLoading() {
      const images = document.querySelectorAll('img');
      
      // 为图片添加错误处理
      images.forEach(img => {
        img.addEventListener('error', function() {
          console.log('图片加载失败:', this.src);
        });
      });
    }
    
    // 自动平滑向下轮播，支持手动滑动时暂停，2秒后恢复
    let scrollPos = 0;
    let scrollTimer = null;
    let autoScrollActive = true;
    let resumeTimer = null;
    function autoScroll() {
      if (!autoScrollActive) return;
      scrollPos = window.scrollY + 2; // 加快速度
      window.scrollTo({ top: scrollPos, behavior: 'smooth' });
      if (scrollPos < document.body.scrollHeight - window.innerHeight) {
        scrollTimer = setTimeout(autoScroll, 12); // 更快
      }
    }
    function pauseAutoScroll() {
      autoScrollActive = false;
      if (scrollTimer) clearTimeout(scrollTimer);
      if (resumeTimer) clearTimeout(resumeTimer);
      resumeTimer = setTimeout(() => {
        autoScrollActive = true;
        autoScroll();
      }, 2000);
    }
    function playMusic() {
      document.getElementById('bgm').play();
      document.getElementById('playBtn').style.display = 'none';
    }
    // 恋爱计时器功能 - 优化版本
    const startDate = new Date(2025, 3, 5); // 缓存开始日期
    let loveTimeElement;
    
    // 等待DOM加载完成后获取元素
    document.addEventListener('DOMContentLoaded', function() {
      loveTimeElement = document.getElementById('loveTime');
      // 立即更新一次
      updateLoveTimer();
    });
    
    function updateLoveTimer() {
      const now = new Date();
      const diffTime = now - startDate;
      const diffDays = Math.max(0, Math.floor(diffTime / (1000 * 60 * 60 * 24)));
      loveTimeElement.textContent = `${diffDays}天`;
    }

    window.onload = function() {
      // 启动图片加载优化
      preloadImages();
      optimizeImageLoading();
      
      // 每分钟更新一次恋爱计时器，减少性能消耗
      setInterval(updateLoveTimer, 60000);
      
      setTimeout(autoScroll, 1000);
      // 监听鼠标滚动和触摸滑动
      window.addEventListener('wheel', pauseAutoScroll, { passive: true });
      window.addEventListener('touchstart', pauseAutoScroll, { passive: true });
      window.addEventListener('touchmove', pauseAutoScroll, { passive: true });
      // 自动尝试播放音乐
      var audio = document.getElementById('bgm');
      var playBtn = document.getElementById('playBtn');
      var playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(_ => {
          playBtn.style.display = 'none';
        }).catch(_ => {
          playBtn.style.display = '';
        });
      }
    };
